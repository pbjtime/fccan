---
layout: base
---
<!-- Header -->
<header class="masthead pagehead" {% if page.background_image %} style="background-image: {{ page.background_image }}"{% endif %} >
  <div class="container h-100">
    <div class="row h-100 align-items-center justify-content-center text-center">
      <div class="col-lg-10 ">
        <h1 class="text-uppercase text-white font-weight-bold">{% if page.lang == "es" %}{{ page.title }}{% else %}{{ page.title  }}{% endif %}</h1>
        <hr class="divider my-4">
      </div>
    </div>
  </div>
</header>

<div class="container">
  	{% if page.picture %}
    <div class="col-md-auto row justify-content-center">
      <img class="fa fa-3x" src="{{ page.picture }}">
    </div>
    <br>
    <div class="row-fluid member-box">
   	{% endif %}
    {% if page.files %}
    {% for file in page.files %}
      <a class=center-me href="{{ file }}">{{ file | remove: "/media/"}}</a>
    {% endfor %}
    {% endif %}
    <div class="col-md-auto">
      <div class="card-body align-items-center justify-content-center text-center">
        <p class="card-text"> {{page}}</p>
      </div>
    </div>
  </div>
</div>
